        /*Steps*/
        .onboarding {margin-top: 10px; margin-bottom:10px;padding: 0; height:80px;}
        .onboarding > .onboarding-step {padding: 0; position: relative; width: 25%; float: left; margin-bottom: 0px;}
        .onboarding.short > .onboarding-step {padding: 0; position: relative; width: 25%; float: left; margin-bottom: 20px;}
        .onboarding > .onboarding-step .onboarding-stepnum { font-size: 14px; margin-bottom: 10px; font-weight: 700; color: #323232;}
        .onboarding > .onboarding-step .onboarding-info {font-size: 14px;}
        .onboarding > .onboarding-step > .onboarding-dot {position: absolute; width: 30px; height: 30px; display: block; background: #e3e3e3; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step > .onboarding-dot:hover{position: absolute; width: 30px; height: 30px; display: block; background: #73b62a; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step.complete > .onboarding-dot {position: absolute; width: 30px; height: 30px; display: block; background: #0970CA; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step.active > .onboarding-dot {position: absolute; width: 30px; height: 30px; display: block; background: #e3e3e3; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step.results > .onboarding-dot {position: absolute; width: 30px; height: 30px; display: block; background: #28a745; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step > .onboarding-dot:after {content: ' '; width: 14px; height: 14px; background: #0970CA; border-radius: 50px; position: absolute; top: 8px; left: 8px; }
        .onboarding > .onboarding-step.complete > .onboarding-dot:after {content: "\f00c"; font-family: "Font Awesome 5 Free", sans-serif; font-weight: 900; background: #0970CA; color: #FFFFFF; border-radius: 50px; position: absolute; top: 3px; left: 7px; }
        .onboarding > .onboarding-step.results > .onboarding-dot:after {content: "\f00c"; font-family: "Font Awesome 5 Free", sans-serif; width: 0; height: 0; font-weight: 900;  color: #FFFFFF; border-radius: 50px; position: absolute; top: 3px; left: 7px; }
        .onboarding > .onboarding-step.waiting > .onboarding-dot {position: absolute; width: 30px; height: 30px; display: block; background: #f0ad4e; top: 45px; left: 50%; margin-top: -15px; margin-left: -15px; border-radius: 50%;}
        .onboarding > .onboarding-step.waiting > .onboarding-dot:after {content: "\f05a"; font-family: "Font Awesome 5 Free", sans-serif; font-weight: 900; background: #f0ad4e; color: #FFF; border-radius: 50px; position: absolute; top: 3px; left: 7px; }
        .onboarding > .onboarding-step > .progress {position: relative; border-radius: 0px; height: 8px; box-shadow: none; margin: 20px 0;}
        .onboarding > .onboarding-step > .progress > .progress-bar {width:0px; box-shadow: none; background: #0970CA;}
        .onboarding > .onboarding-step.waiting div.progress{background: #73b62a;}
        .onboarding > .onboarding-step.complete > .progress > .progress-bar {width:100%;}
        .onboarding > .onboarding-step.results > .progress > .progress-bar {width:100%;}
        .onboarding > .onboarding-step.active > .progress > .progress-bar {width:50%;}
        .onboarding > .onboarding-step:first-child.active > .progress > .progress-bar {width:0%;}
        .onboarding > .onboarding-step:last-child.active > .progress > .progress-bar {width: 100%;}
        .onboarding > .onboarding-step.disabled > .onboarding-dot {background-color: #e3e3e3;}
        .onboarding > .onboarding-step.disabled > .onboarding-dot:after {opacity: 0;}
        .onboarding > .onboarding-step:first-child  > .progress {left: 50%; width: 50%;}
        .onboarding > .onboarding-step:last-child  > .progress {width: 50%;}
        .onboarding > .onboarding-step.disabled a.onboarding-dot{ pointer-events: none; }
